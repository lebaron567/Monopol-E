<html>
    <head>
        <link rel="stylesheet" href="/src/assets/fonts/styles.css">
        <title>Monopol-E</title>
    </head>
    <body>
        <div class="plateau">
            <canvas id="gameBoard" ></canvas>
            <button class="bou" id="bou"  onclick="lance()">Lancer</button>
            <div class="info_box " id="idInfoBox"></div>
            <script  src="main.js" type="module"> </script>
            <script  src="play.js" type="module"> </script>
        </div>
        <div class="form-popup" id="computer">
            <div class="titre" id="titre">
                <h2 id="nameCard"></h2>
            </div>
            <div class="price">
                <div class="achat">
                    <p id="nameprice"> Achat:</p>
                    <p id="prixAchat"></p>
                </div>
                <div class="loyer">
                    <p id="nameprice"> Loyer sans amelioration</p>
                    <p id="loyer"></p>
                </div>
                <div class="upgrade1">
                    <p id="nameprice"> - 1 RAM</p>
                    <p id="upgrade1"></p>
                </div>
                <div class="upgrade2">
                    <p id="nameprice"> - 2 RAM</p>
                    <p id="upgrade2"></p>
                </div>
                <div class="upgrade3">
                    <p id="nameprice"> - 3 RAM</p>
                    <p id="upgrade3"></p>
                </div>
                <div class="upgrade4">
                    <p id="nameprice">- 1 CPU</p>
                    <p id="upgrade4"></p>
                </div>
                <hr>
                    <div class="upgrade4">
                        <p id="nameprice"> Prix de la RAM:</p>
                        <p id="priceRAM"></p>
                    </div>
                    <div class="upgrade4">
                        <p id="nameprice"> Prix de la CPU:</p>
                        <p id="priceCPU"></p>
                    </div>
            </div>
            <div class="bouton">
                <button type="button" class="btn achat" onclick="buyComputer()">acheter</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Fermer</button>
            </div>
        </div>
        <div class="menu" id="menu">
            <div class="addPlayer">
                <label for="fname">Entre votre nom et votre couleur</label><br>
                <input type="text" placeholder="Ecrivez votre nom" id="nom" autofocus  />
                <select name="colordPlayer" id="colordPlayer" >
                    <option value="#EE82EE">rose </option>
                    <option value="red">rouge</option>
                    <option value="blue">bleu</option>
                    <option value="#32CD32">vert</option>
                    <option value="#FF00FF">violet </option>
                    <option value="#FFD700">jaune</option>
                    <option value="#FF8C00">orenge</option>
                </select>
                <button type="button"  onclick="addPlayer()">Ajouter joureur </button>
                <hr>
                <p>surprimer un joureur </p>
                <select name="suppPlayer" id="suppPlayer" ></select>
                <button type="button"  onclick="suppPlayer()">Supprimer joureur</button>
            </div>
                <button type="button" class="start" onclick="start()" >start</button>
        </div>
        <div  id="Overclocking" class="Overclocking">
            <label for="fname">le numero de la casse </label><br>
            <select name="ordiPlayer" id="ordiPlayer" ></select>
            <button type="button"  onclick="OverValeur()">Valider</button>
        </div>
        <div  id="addUgrade" class="addUgrade">
            <label for="fname">quelle casse am√©liorer </label><br>
            <select name="ordiPlayerUP" id="ordiPlayerUP" ></select>
            <button type="button"  onclick=" updateComputer()">Upgrade</button>
            <button type="button"  onclick="closeUpgrade()">Ferme</button>
        </div>
        <!-- <button type="button"  class="ungrade" id="ungrade" onclick="displayUpgrade()">Updrade</button> -->
        <div id="infoPlayers"> </div>
        <div id="tourDuMonde" class="tourDuMonde" >
            <label for="fname">a quelle case veut tu aller </label><br>
            <select name="tour" id="tour" >
            </select>
            <button type="button"  onclick="TourDuMonde()">Valider</button>
        </div>
    </body>
</html>
